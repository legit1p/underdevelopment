<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valencia Parfum - Sous Construction</title>
    <!-- Include Font Awesome for the time icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 48px;
            color: black;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .stay-tuned {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50; /* Dark charcoal color */
            letter-spacing: 2px;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stay-tuned i {
            margin-right: 10px; /* Adds space between the icon and text */
            font-size: 30px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <img src="https://i.postimg.cc/4NSxMHvd/1.png" alt="Valencia Parfum Logo" class="logo">
    <h1>Valencia Parfum</h1>
    <p>Notre site est en construction.</p>
    <p class="stay-tuned">
        <i class="fas fa-clock"></i> Stay tuned, weâ€™ll be live soon!
    </p>
</div>
</body>
</html>
